<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
  <title>計算履歴</title>
</head>

<body>
  <h2> 売買利益 </h2>
  <div>
    <a href="/" class="btn-back">←入力画面に戻る</a>
  </div>

  {% if records %}
  <div>
    <a href="/history?sort=date">新しい順</a>
    <a href="/history?sort=profit&filter={{ curent_filter }}">利益順</a>
    <a href="/history?filter=red&sort={{ curent_sort}}">赤字のみ</a>
    <a href="/history?filter=yellow&sort={{ curent_sort}}">利益が少なめのみ</a>
    <a href="/history?filter=green&sort={{ curent_sort}}">出品候補のみ</a>
  </div>
  <div>
    <a href="/download" class="btn-download">CSVダウンロード</a>
  </div>
  <table border="1">
    <tr>
      <th>商品名 </th>
      <th>価格</th>
      <th>原価</th>
      <th>送料</th>
      <th>利益</th>
      <th>利益率</th>
      <th>判定</th>
      <th>日時</th>
    </tr>
    {% for r in records %}
    <tr>
      <td>{{ r["商品名"] }}</td>
      <td>{{ r["価格"] }}</td>
      <td>{{ r["原価"] }}</td>
      <td>{{ r["送料"] }}</td>
      <td>{{ r["利益"] }}</td>
      <td>{{ r["利益率"] }}%</td>
      <td class="judge {{ r.判定カラー }}">{{ r["判定"] }}</td>
      <td>{{ r["日時"] }}</td>
      <td>
        <a href="/delete?date={{ r['日時'] }}">削除</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="/delete">履歴を全て削除</a>
  {% else %}
  <p>まだ履歴がありません。</p>
  {% endif%}

</body>

</html>
